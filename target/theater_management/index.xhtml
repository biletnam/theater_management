<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>login</title>
</h:head>
<h:body>
    <h:outputStylesheet name="/css/style.css"/>
    <h:form id="loginForm">
        <h:panelGrid columns="2" cellpadding="4" id="login_grid">
            <h:outputText for="username" value="Username:"/>
            <p:inputText id="username" value="#{loginController.username}" required="true" label="username"/>

            <h:outputText for="password" value="Password:"/>
            <p:password id="password" value="#{loginController.password}" required="true" label="password"/>

            <p:commandButton id="login" value="Login" action="#{loginController.login}"/>
        </h:panelGrid>

    </h:form>
</h:body>
</html>
