<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>CLIENT: Book reservations</title>
</h:head>
<h:body>
    <h:outputStylesheet name="/css/style.css" />
    <h:form id="logoutForm">
    <p:commandButton id="logout" value="Logout" action="#{loginController.logout}"/>
    </h:form>

    <h:form id="book_seat_form">
        <p:panelGrid id="bookseat" columns="2" border="1">
            <f:facet name="header">
                Book your seat
            </f:facet>
            <h:outputText value="Reservation ID :"> </h:outputText>
            <p:inputText value="#{clientController.reservationId}" required="true" id="id"
                         requiredMessage="Please Enter Title!"/>



            <f:facet name="footer">
                <p:commandButton value="Save" action="#{clientController.bookSeats}">
                </p:commandButton>
            </f:facet>
        </p:panelGrid>
    </h:form>

    <p:dataTable var="projection" value="#{clientController.projections}">
        <p:column headerText="Projection ID">
            <h:outputText value="#{projection.projectionId}" />
        </p:column>

        <p:column headerText="Reserved">
            <h:outputText value="#{projection.reserved_seats}" />
        </p:column>

        <p:column headerText="Capacity">
            <h:outputText value="#{projection.max_seats}" />
        </p:column>

        <p:column headerText="Projection Time">
            <h:outputText value="#{projection.view_time}" />
        </p:column>

        <p:column headerText="Movie Title">
            <h:outputText value="#{projection.movie}" />
        </p:column>

        <p:column headerText="Theater Name">
            <h:outputText value="#{projection.theater}" />
        </p:column>
    </p:dataTable>


</h:body>
        </html>
